<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Journal App' }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { padding: 12px 16px; background: #111; color: #fff; }
    main { padding: 24px 16px; max-width: 800px; margin: 0 auto; }
    .card { background:#f9f9f9; border:1px solid #ddd; border-radius:8px; padding:16px; }
    .btn { padding:8px 12px; border:1px solid #ccc; background:#fff; border-radius:6px; cursor:pointer; }
    .btn.primary { background:#0078d4; color:#fff; border-color:#0078d4; }
    .input { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <strong>Journal App</strong>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
