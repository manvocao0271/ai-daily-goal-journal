<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days Since Timer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #timer { font-size: 2em; }
    </style>
</head>
<body>
    <h1>days since August 4, 2025, 12:06am</h1>
    <div id="timer">Loading...</div>
    <script>
        let startDate;
        fetch('/api/start-date')
            .then(res => res.json())
            .then(data => {
                startDate = new Date(data.start_date);
                updateTimer();
                setInterval(updateTimer, 1000);
            });
        function updateTimer() {
            const now = new Date();
            let delta = Math.floor((now - startDate) / 1000);
            const days = Math.floor(delta / (3600*24));
            delta -= days * 3600 * 24;
            const hours = Math.floor(delta / 3600);
            delta -= hours * 3600;
            const minutes = Math.floor(delta / 60);
            const seconds = delta - minutes * 60;
            document.getElementById('timer').textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }
    </script>
</body>
</html>
