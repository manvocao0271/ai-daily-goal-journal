<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days Since Timer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #timer { font-size: 2em; }
    </style>
</head>
<body>
    <h1>days since August 4, 2025, 12:06am</h1>
    <div id="timer">Loading...</div>

    <div id="auth-box" style="max-width:400px;margin:30px auto;padding:20px;border:1px solid #ccc;border-radius:8px;background:#f9f9f9;">
        <h2>Login / Register</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required style="width:90%;margin-bottom:8px;"><br>
            <input type="password" id="password" placeholder="Password" required style="width:90%;margin-bottom:8px;"><br>
            <button type="submit">Login</button>
            <button type="button" id="register-btn">Register</button>
        </form>
        <div id="auth-msg" style="color:red;margin-top:8px;"></div>
    </div>

    <div id="journal-box" style="display:none;max-width:500px;margin:0 auto;text-align:left;background:#f9f9f9;border:1px solid #ccc;padding:16px;border-radius:8px;min-height:100px;overflow-y:auto;">
        <h2>Your Journals</h2>
        <div id="journal-list"></div>
        <button id="create-journal-btn" style="margin:16px 0 8px 0;width:100%;">Create New Journal</button>
        <!-- Modal for creating a new journal -->
        <div id="create-journal-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);align-items:center;justify-content:center;z-index:1000;">
            <div style="background:#fff;padding:24px;border-radius:8px;min-width:300px;box-shadow:0 2px 8px rgba(0,0,0,0.2);">
                <h3>Create New Journal</h3>
                <form id="create-journal-form">
                    <label>Journal Name:<br><input type="text" id="new-journal-name" style="width:100%;"></label><br><br>
                    <button type="submit">Create</button>
                    <button type="button" id="cancel-create-journal">Cancel</button>
                </form>
            </div>
        </div>
        <div id="journal-detail" style="display:none;margin-top:16px;">
            <h3 id="journal-title"></h3>
            <div id="journal-entries"></div>
            <form id="new-journal-form" style="margin-top:16px;">
                <textarea id="journal-text" rows="3" style="width:100%;" placeholder="Write your journal entry..."></textarea><br>
                <button type="submit">Add Entry</button>
            </form>
        </div>
        <button id="logout-btn" style="margin-top:12px;">Logout</button>
    </div>

    <script>
        let startDate;
        fetch('/api/start-date')
            .then(res => res.json())
            .then(data => {
                startDate = new Date(data.start_date);
                updateTimer();
                setInterval(updateTimer, 1000);
            });
        function updateTimer() {
            const now = new Date();
            let delta = Math.floor((now - startDate) / 1000);
            const days = Math.floor(delta / (3600*24));
            delta -= days * 3600 * 24;
            const hours = Math.floor(delta / 3600);
            delta -= hours * 3600;
            const minutes = Math.floor(delta / 60);
            const seconds = delta - minutes * 60;
            document.getElementById('timer').textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Auth logic
        function setUser(user_id) {
            localStorage.setItem('user_id', user_id);
        }
        function getUser() {
            return localStorage.getItem('user_id');
        }
        function clearUser() {
            localStorage.removeItem('user_id');
        }

        function showJournal() {
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('journal-box').style.display = '';
        }
        function showAuth() {
            document.getElementById('auth-box').style.display = '';
            document.getElementById('journal-box').style.display = 'none';
        }

        // Load journals for user
        async function loadJournals() {
            const user_id = getUser();
            if (!user_id) return;
            const res = await fetch(`/api/journal/${user_id}`);
            const data = await res.json();
            const journals = data.entries || [];
            const list = document.getElementById('journal-list');
            if (journals.length === 0) {
                list.innerHTML = '<em>No journals yet.</em>';
                document.getElementById('journal-detail').style.display = 'none';
                return;
            }
            list.innerHTML = journals.map(journal =>
                `<div class="journal-item" style="padding:8px 0;border-bottom:1px solid #eee;cursor:pointer;" data-id="${journal._id}">
                    <strong>${journal.name || journal.date}</strong>
                </div>`
            ).join('');
            // Add click listeners
            Array.from(document.getElementsByClassName('journal-item')).forEach(item => {
                item.onclick = function() {
                    showJournalDetail(item.getAttribute('data-id'));
                };
            });
        }

        // Show journal detail
        function showJournalDetail(journalId) {
            const user_id = getUser();
            fetch(`/api/journal/${user_id}`)
                .then(res => res.json())
                .then(data => {
                    const journals = data.entries || [];
                    const journal = journals.find(j => j._id === journalId);
                    if (!journal) return;
                    document.getElementById('journal-title').textContent = journal.name || journal.date;
                    document.getElementById('journal-detail').style.display = '';
                    // Show entries for this journal (for now, just one entry per journal)
                    document.getElementById('journal-entries').innerHTML = `<div style="margin-bottom:12px;"><strong>${journal.date}</strong><br>${journal.text}</div>`;
                });
        }

        // Create new journal
        // Show modal for creating a new journal
        document.getElementById('create-journal-btn').onclick = function() {
            document.getElementById('create-journal-modal').style.display = 'flex';
        };

        // Hide modal
        document.getElementById('cancel-create-journal').onclick = function() {
            document.getElementById('create-journal-modal').style.display = 'none';
        };

        // Handle journal creation
        document.getElementById('create-journal-form').onsubmit = async function(e) {
            e.preventDefault();
            const user_id = getUser();
            const name = document.getElementById('new-journal-name').value.trim();
            if (!name) return;
            const date = new Date().toLocaleDateString('en-US');
            await fetch('/api/journal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, text: '', date, name })
            });
            document.getElementById('new-journal-name').value = '';
            document.getElementById('create-journal-modal').style.display = 'none';
            loadJournals();
        };

        // Add entry to journal (for now, updates the text field)
        document.getElementById('new-journal-form').onsubmit = async function(e) {
            e.preventDefault();
            const user_id = getUser();
            const text = document.getElementById('journal-text').value;
            const journalId = document.querySelector('.journal-item.selected')?.getAttribute('data-id');
            if (!text || !journalId) return;
            // For now, update the journal's text
            await fetch(`/api/journal/${journalId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            document.getElementById('journal-text').value = '';
            showJournalDetail(journalId);
        };

        // Login/Register form logic
        document.getElementById('login-form').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                setUser(data.user_id);
                showJournal();
                loadJournal();
            } else {
                document.getElementById('auth-msg').textContent = data.detail || 'Login failed.';
            }
        };
        document.getElementById('register-btn').onclick = async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                setUser(data.user_id);
                showJournal();
                loadJournal();
            } else {
                document.getElementById('auth-msg').textContent = data.detail || 'Registration failed.';
            }
        };

        // New journal entry form logic
        document.getElementById('new-journal-form').onsubmit = async function(e) {
            e.preventDefault();
            const user_id = getUser();
            const text = document.getElementById('journal-text').value;
            const date = new Date().toLocaleDateString('en-US');
            if (!text) return;
            const res = await fetch('/api/journal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, text, date })
            });
            document.getElementById('journal-text').value = '';
            loadJournal();
        };

        // Logout button logic
        document.getElementById('logout-btn').onclick = function() {
            clearUser();
            showAuth();
        };

        // On page load, show correct view
        if (getUser()) {
            showJournal();
            loadJournals();
        } else {
            showAuth();
        }
    </script>
</body>
</html>
